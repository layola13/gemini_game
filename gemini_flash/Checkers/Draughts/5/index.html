<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳棋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>跳棋</h1>
        <div id="game-info">
            <p>当前玩家: <span id="current-player">黑棋</span></p>
            <p>游戏状态: <span id="game-status">暂停</span></p>
            <p>黑棋剩余: <span id="black-pieces">12</span></p>
            <p>红棋剩余: <span id="red-pieces">12</span></p>
            <button id="start-game">开始游戏</button>
            <button id="restart-game">重新开始</button>
            <button id="pause-game">暂停游戏</button>
            <button id="undo-move">悔棋</button>
            <select id="difficulty">
                <option value="easy">简单</option>
                <option value="medium">中等</option>
                <option value="hard">困难</option>
            </select>
            <p>得分: <span id="score">0</span></p>
        </div>
        <div id="game-board"></div>
        <div id="game-tutorial" class="hidden">
            <h2>游戏规则</h2>
            <p>1. 黑棋先手，玩家轮流移动棋子。</p>
            <p>2. 棋子只能沿对角线移动，每次只能移动一格。</p>
            <p>3. 棋子可以吃掉位于其对角线上的敌方棋子，前提是该对角线上的下一格为空。</p>
            <p>4. 如果玩家有可以吃子的走法，必须选择吃子。</p>
            <p>5. 如果棋子移动到棋盘的边缘，则该棋子晋升为王棋。</p>
            <p>6. 王棋可以沿对角线任意格移动。</p>
            <p>7. 游戏结束条件：一方棋子全部被吃掉，或双方均无子可动。</p>
            <button id="close-tutorial">关闭教程</button>
        </div>
    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
