<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="game-info">
            <p>得分：<span id="score">0</span></p>
            <p>等级：<span id="level">1</span></p>
            <div class="next-shape">
                <p>下一个：</p>
                <canvas id="nextShapeCanvas" width="60" height="60"></canvas>
            </div>
        </div>
        <div class="controls">
            <button id="startButton">开始</button>
            <button id="pauseButton" disabled>暂停</button>
            <button id="resetButton" disabled>重置</button>
        </div>
        <div class="game-over" style="display: none;">
            <h2>游戏结束！</h2>
            <p>得分：<span id="finalScore"></span></p>
            <button id="restartButton">重新开始</button>
        </div>
    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
