<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳棋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>跳棋</h1>

    </div>
    <script src="game.js" type="module"></script>

</html>
