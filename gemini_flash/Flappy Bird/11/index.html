<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
      <h1>Flappy Bird</h1>
      <p>操作说明：空格键或↑跳跃</p>
      <button id="startButton">开始游戏</button>
      <div id="difficultySelection">
        <label for="difficulty">选择难度:</label>
        <select id="difficulty">
          <option value="easy">简单</option>
          <option value="medium" selected>中等</option>
          <option value="hard">困难</option>
        </select>
      </div>
    </div>
    <div id="gameOverScreen" style="display: none;">
      <h2>游戏结束</h2>
      <p>你的分数: <span id="finalScore"></span></p>
      <button id="restartButton">重新开始</button>
    </div>
    <div id="scoreDisplay" style="position: absolute; top: 20px; left: 20px;">
      <p>分数：<span id="currentScore">0</span></p>
    </div>
    <div id="tutorial" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <p>点击空格或↑键跳跃，躲避管道！</p>
      <img src="bird-flap.png" alt="小鸟跳跃" onerror="this.src='default-bird.png'">
    </div>
    <button id="pauseButton" style="display: none; position: absolute; top: 10px; right: 20px;">暂停</button>
  </div>
  <script src="game.js" type="module"></script>
</body>
</html>
