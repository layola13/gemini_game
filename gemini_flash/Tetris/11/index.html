<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-info">
                <p>得分：<span id="score">0</span></p>
                <p>等级：<span id="level">1</span></p>
                <p>最高分：<span id="highScore">0</span></p>
                <div class="next-shape">
                    <p>下一个：</p>
                    <canvas id="nextShapeCanvas" width="60" height="60"></canvas>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="startButton" disabled>开始</button>
            <button id="pauseButton" disabled>暂停</button>
            <button id="resetButton" disabled>重置</button>
            <select id="difficultySelect">
                <option value="easy">简单</option>
                <option value="normal" selected>普通</option>
                <option value="hard">困难</option>
                <option value="custom">自定义</option>
            </select>
            <input type="range" id="customSpeed" min="100" max="2000" value="1000" disabled>
            <button id="saveGameButton" disabled>保存游戏</button>
            <button id="loadGameButton" disabled>读取游戏</button>
        </div>
        <div class="game-over" style="display: none;">
            <h2>游戏结束！</h2>
            <p>得分：<span id="finalScore"></span></p>
            <button id="restartButton">重新开始</button>
        </div>
        <div class="tutorial" style="display: block;">
            <h2>游戏说明</h2>
            <p>使用方向键控制方块：</p>
            <ul>
                <li>←：向左移动</li>
                <li>→：向右移动</li>
                <li>↓：加速下落</li>
                <li>↑：旋转方块</li>
            </ul>
            <button id="startTutorial">开始游戏</button>
        </div>
    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
