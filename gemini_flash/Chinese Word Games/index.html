<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>汉字游戏</h1>
        <div id="game-area">
            <div id="word-display"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="请输入汉字">
                <button id="submit-button">提交</button>
            </div>
        </div>
        <div id="result-area">
            <h2>结果:</h2>
            <p id="result-message"></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
