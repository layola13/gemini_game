<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <div id="score">分数：0</div>
            <div id="timer">时间：60</div>
            <button id="start-button">开始游戏</button>
            <button id="pause-button" disabled>暂停游戏</button>
            <select id="difficulty-select">
                <option value="1">简单</option>
                <option value="2">中等</option>
                <option value="3">困难</option>
            </select>
            <div id="combo-counter">连击：0</div>
            <div id="item-counter">道具：3</div>
        </div>
        <div id="game-board"></div>
        <div id="game-over" style="display: none;">
            <h2>游戏结束</h2>
            <p>你的分数是：<span id="final-score"></span></p>
            <button id="restart-button">重新开始</button>
        </div>
        <div id="guide" style="display: none;">
            <h2>游戏说明</h2>
            <p>点击出现的地鼠即可得分，时间限制为 60 秒。</p>
            <p><strong>难度选择：</strong></p>
            <ul>
                <li>简单：地鼠出现速度较慢，数量较少。</li>
                <li>中等：地鼠出现速度中等，数量适中。</li>
                <li>困难：地鼠出现速度很快，数量较多。</li>
            </ul>
            <p><strong>道具：</strong></p>
            <ul>
                <li>锤子：可以一次性击中多个地鼠。</li>
                <li>时间停止：可以暂停游戏时间。</li>
                <li>双倍积分：一段时间内获得双倍积分。</li>
            </ul>
            <button id="start-guide">开始游戏</button>
        </div>
    </div>

    <script src="game.js" type="module"></script>
</body>
</html>
